    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        background: black;
        overflow: hidden;
        font-family: "Times New Roman", Times, serif;
      }

      /* Container handles safe areas */
      .video-container {
        position: fixed;
        inset: 0;
        padding: env(safe-area-inset-top) env(safe-area-inset-right)
          env(safe-area-inset-bottom) env(safe-area-inset-left);
      }

      /* Video itself */
      .video-bg {
        width: 100%;
        height: 108%;
        object-fit: cover; /* fills screen perfectly */
        object-position: center;
      }
      /* Glass message box */
      .message-box {
        position: absolute;
        bottom: 15%;
        left: 50%;
        transform: translateX(-50%);
        width: 88%;
        max-width: 500px;

        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);

        border-radius: 20px;
        padding: 22px 20px;

        border: 1px solid rgba(0, 0, 0, 0.2);
        box-shadow:
          0 0 20px rgba(255, 255, 255, 0.5),
          0 0 40px rgba(255, 182, 193, 0.4),
          0 0 80px rgba(255, 105, 180, 0.4),
          0 12px 40px rgba(0, 0, 0, 0.45);

        animation:
          fadeUp 1.5s ease-out forwards,
          glowPulse 3s ease-in-out infinite;
      }

      /* Text */
      .msg-title {
        text-align: center;
        font-size: 26px;
        font-weight: 700;
        color: #172b75;
        margin-bottom: 10px;
        letter-spacing: 1px;
        font-family: "Times New Roman", Times, serif;
      }

      .msg-text {
        text-align: center;
        font-size: 17px;
        line-height: 1.6;
        color: #172b75;
        opacity: 0.95;
        font-family: "Times New Roman", Times, serif;
      }

      .msg-title,
      .msg-text {
        font-family: "Times New Roman", Times, serif;
      }

      /* Glow */
      .glow {
        text-shadow:
          0 0 10px rgba(255, 255, 255, 0.25),
          0 0 20px rgba(255, 192, 203, 0.25);
      }

      /* Soft animation */
      .message-box {
        animation: fadeUp 1.5s ease-out forwards;
      }

      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translate(-50%, 20px);
        }
        to {
          opacity: 1;
          transform: translate(-50%, 0);
        }
      }
    </style>
  </head>
